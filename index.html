<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=statuts.html"> <!-- Redirection aprÃ¨s 3 secondes -->
    <title>Chargement...</title>
    <style>
        /* Style de base de la page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Style du loader */
        .loader {
            border: 16px solid #f3f3f3; /* Couleur de fond */
            border-top: 16px solid #3498db; /* Couleur de la barre de chargement */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite; /* Animation de rotation */
        }

        /* Animation de rotation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Texte au centre du loader */
        .message {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="message">Redirection en cours vers <strong>les statuts ...</strong>...</div>
    </div>
</body>
</html>
