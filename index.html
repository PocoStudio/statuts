<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=statuts.html">
    <title>Redirection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loader-container {
            margin-bottom: 20px;
        }
        .loader {
            width: 200px;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .loader-bar {
            height: 100%;
            width: 0;
            background-color: #4a90e2;
            animation: loading 2.5s linear forwards;
        }
        p {
            color: #555;
        }
        a {
            color: #0077ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>
    <p>Redirection vers les <a href="">statuts</a> en cours...</p>
</body>
</html>
