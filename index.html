<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=statuts.html">
    <title>Redirection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 0 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .loader-container {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        .loader {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .loader-bar {
            height: 100%;
            width: 0;
            background-color: #4a90e2;
            animation: loading 2.5s linear forwards;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        a {
            color: #555;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        /* Styles responsifs */
        @media (max-width: 480px) {
            .loader-container {
                max-width: 85%;
            }
            p {
                font-size: 14px;
            }
        }
        @media (min-width: 1200px) {
            .loader-container {
                max-width: 400px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>
    <p>Redirection vers les<a href="">statuts</a> en cours...</p>
</body>
</html>
